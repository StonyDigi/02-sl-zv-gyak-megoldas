    <script>
        //Ide illessze be a JavasScript kódot a teszteléshez
        function TeglalapKerulet(aOldal, bOlda) {
            return (aOldal + bOlda) * 2;
        }

        function VizHalmazallapot(fok) {
            var valasz = "";
            if (fok < 0) {
                valasz = "szilard";
            } else if (fok > 100) {
                valasz = "legnemu";
            } else {
                valasz = "folyekony";
            }
            return valasz;
        }

        function Csatlakozott2004(vizsgaltObjektum) {
            var szamolDb = 0;
            for (var i = 0; i < vizsgaltObjektum.length; i++) {
                if (vizsgaltObjektum[i].csatlakozas === "2004.05.01") {
                    szamolDb++;
                }
            }
            return szamolDb;
        }



        

    </script>
